<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" rel="stylesheet" type="text/css" />
    <link href="Resource/Styles/DashStyles.css" rel="stylesheet" />
    <link href="Resource/Styles/Bengaluru.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper ">
        <div class="sidebar">
            <div class="logo">
                <br />
                <a>Certib</a>
            </div>
            <div class="sidebar-wrapper"  style="background-color:#fff;">
                <ul>
                    <li>
                        <a class="nav-link nav-link-active" href="#" style="margin-top:50px;">
                            <i class="material-icons">home</i>&nbsp;&nbsp;&nbsp; Home
                        </a>
                    </li>
                    <li>
                        <a class="nav-link nav-link-active dropdown-btn">
                            <i class="material-icons">aspect_ratio</i>&nbsp;&nbsp;&nbsp;
                            Certificate&nbsp;<i class="material-icons">arrow_drop_down</i>
                        </a>
                        <div class="dropdown-container">
                            <a class="nav-link nav-link-active" href="#">Subportion 1</a>
                            <a class="nav-link nav-link-active" href="#">Subportion 2</a>
                            <a class="nav-link nav-link-active" href="#">Subportion 3</a>
                        </div>
                    </li>
                    <li>
                        <a class="nav-link nav-link-active" href="#">
                            <i class="material-icons">settings</i>&nbsp;&nbsp;&nbsp; Settings
                        </a>
                    </li>
                    <li>
                        <a class="nav-link nav-link-active" href="#">
                            <i class="material-icons">info</i>&nbsp;&nbsp;&nbsp; About
                        </a>
                    </li>
                    <br />
                    <br />
                    <li>
                        <a class="nav-link nav-link-active" href="#">
                            <i class="material-icons">power_settings_new</i>&nbsp;&nbsp;&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <p class="navbar-brand"><%: Page.Title %></p>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                </div>
            </nav>
            <div class="dynamic-content">

            </div>
        </div>
    </div>
    <script>
        var dropdown = document.getElementsByClassName("dropdown-btn");
        var i;
        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                }
                else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    </script>
    <script src="Resource/Scripts/core/jquery.min.js" type="text/javascript"></script>
    <script src="Resource/Scripts/core/popper.min.js" type="text/javascript"></script>
    <script src="Resource/Scripts/silicon.js" type="text/javascript"></script>
</body>
</html>
