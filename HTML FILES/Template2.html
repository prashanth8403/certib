<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template 2</title>
    <link href="Resource/Styles/certificate2.css" rel="stylesheet" />
</head>
<body class="tempbody">
        <div class="container">
            <div class="header">
                <div>
                    <img class="logo-prop" src="Resource/Images/logo.png" />
                </div>
                <div class="main-name-holder">
                    <pre class="red-text">BMS</pre>
                    <pre class="blue-text">INSTITUTE OF TECHNOLOGY</pre>
                </div>
            </div>
            <div class="text-container text-center">
                    <pre class="heading">CERTIFICATE OF APPRECIATION</pre>
                    <pre class="text-body">is awarded to</pre>
                    <input id="Text1" class="name-holder" type="text" />
                    <pre class="text-body">of semester xxx for his/her participating in xxx courses</pre>
                    <pre class="text-body">organised by the department of xxx</pre>
                    <pre class="text-body">held during (duration).</pre>
                    <br />
                    <div class="signature-holder">
                        <div class="left-box">
                            <label class="text-body" for="Text1" style="color: #0288d1;">Signature</label>
                            <br />
                            <input id="Text1" type="text" class="left-text-box" style="width: 300px; color: #ff6f00; font-weight: bold;" placeholder="[signature]"/>
                            <br />
                            <input id="Text1" type="text" class="position-box" style="width: 300px;" placeholder="[Designation]"/>
                        </div>
                        <div class="right-box ">
                            <label class="text-body" for="Text2" style="color: #0288d1;">Signature</label>
                            <br />
                            <input id="Text2" type="text" class="right-text-box" style="width: 300px; color: #ff6f00; font-weight: bold;" placeholder="[signature]"" />
                            <br />
                            <input id="Text1" type="text" class="position-box" style="width: 300px;" placeholder="[Designation]" />
                        </div>
                    </div>
            </div>
        </div>
</body>
</html>
