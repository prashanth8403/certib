<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template1</title>
    <link href="Resource/Styles/certificate.css" rel="stylesheet" />
</head>
<body class="tempbody">
    <div class="img-container">
        <div class="container">
            <div class="text-container text-center">
                <div class="head-info">
                    <div>
                        <img class="logo-prop" src="Resource/Images/logo.png" />
                    </div>
                    <div class="main-name-holder">
                        <pre class="red-text">BMS</pre>
                        <pre class="blue-text">INSTITUTE OF TECHNOLOGY</pre>
                    </div>
                </div>
                <h2 class="text-head">Certificate</h2>
                <h4 class="text-head" style="font-size: 20px;">Of Achievement</h4>
                <br />
                <pre class="text-body">This certificate is presented to </pre>
                <br />
                <input id="Text1" class="name-holder" type="text" />
                <br />
                <br />
                <pre class="text-body">for his/her participating in xxx courses</pre>
                <pre class="text-body">organised by the department of xxx</pre>
                <pre class="text-body">held during (duration).</pre>
                
                <div class="signature-holder">
                    <div class="left-box">
                        <label class="text-body" for="Text1">Signature</label>
                        <br />
                        <input id="Text1" type="text" class="left-text-box" style="width: 300px;" />
                    </div>
                    <div class="right-box ">
                        <label class="text-body" for="Text2">Signature</label>
                        <br />
                        <input id="Text2" type="text" class="right-text-box" style="width: 300px;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
