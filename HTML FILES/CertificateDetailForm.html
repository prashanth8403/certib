<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="Resource/Images/logo.png">
    <title>
        Certificate Details
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="Resource/Styles/detailform.css" rel="stylesheet" />

</head>

<body style="background-color:#f0f0f0">
    <br>
    <br>
    <br>
    <div class="card">
        <br>
        <br>
        <div class="card-body">
            <div class="input-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="material-icons">person</i>
                            </span>
                            <input type="text" class="textbox" placeholder="Name..." required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="material-icons">vpn_key</i>
                            </span>
                            <input type="text" class="textbox" placeholder="USN..." required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">email</i>
                                </span>
                                <input type="text" class="textbox" placeholder="Email..." required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">call</i>
                                </span>
                                <input type="text" class="textbox" placeholder="Phone..." required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="material-icons">account_balance</i>
                                    </span>
                                    <input type="text" class="textbox" placeholder="Semester..." required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="material-icons">wc</i>
                                    </span>
                                    <input type="text" class="textbox" placeholder="Gender...">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="input-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">school</i>
                                        </span>
                                        <input type="text" class="textbox" placeholder="Course/Event..." required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">business_center</i>
                                        </span>
                                        <input type="text" class="textbox" placeholder="Department..." required>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="input-group-prepend" style="padding-left:200px">
                                <span class="input-group-text">
                                    <i class="material-icons">house</i>
                                </span>
                                <input type="text" class="textbox" placeholder="Address...">
                            </div>
                            <br>
                            <div class="input-group-prepend" style="padding-left:200px">
                                <span class="input-group-text">
                                    <i class="material-icons">edit</i>
                                </span>
                                <input type="text" class="textbox" placeholder="Remarks...">
                            </div>
                            <br>
                            <br>
                        </div>
                        <div style="text-align:center">
                            <button class="submit">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>



</body>
</html>
